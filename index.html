<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc77bce438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <!-- GitHub Icon -->
    <div>


        <div class="icon" id="icon">
            <i class="fab fa-github"></i>
        </div>
        <h2 class="heading">Sign in to GitHub</h2>
        <div class="form-container">
            <p class="hh">Username or email address</p>
            <input type="email" class="itype">
            <div class="mnb">
                <p " class=" hh">Password</p>
                <a style="text-decoration: none;color: blue; font-size: 1.2rem;" href="#">Forgot Password?</a>
            </div>
            <input class="itype" type="password">
            <button class="btn btn-success" style="font-weight: 700;width: 100%;margin-top: 15px;">Sign in</button>

        </div>

    </div>

    <div class="container-two ">
        <p style="font-size: 1.3rem;">New to GitHub? </p> &nbsp;&nbsp;
        <a id="aa" style="text-decoration: none;color: blue;font-size: 1.2rem; " href="#">
            <p>Create an account.</p>
        </a>
    </div>

    <div class="container-three d-flex">
        <a style="text-decoration: none;" href="">Terms</a>
        <a style="text-decoration: none;" href="">Privacy</a>
        <a style="text-decoration: none;" href="">Security</a>
        <a class="oo" style="text-decoration: none;" href="">Contact GitHub</a>
    </div>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
